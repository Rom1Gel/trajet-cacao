<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Code de la page</title>
</head>
<body>
  <div id="qrcode"></div>
  
  <!-- Charger la bibliothÃ¨que QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "https://votre-domaine.com/page_carte.html", // L'URL de votre page
      width: 128,
      height: 128,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
